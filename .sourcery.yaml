ignore:
  - __pycache__/
  - .venv/
  - .tox/
  - .nox/
  - docs/
  - build/
  - dist/
  - data/*
  - logs/*
rule_settings:
  enable:
    - default
    - gpsg-import
    - gpsg-naming-pep8
    - no-long-functions
  disable: []
  rule_types:
    - refactoring
    - suggestion
    - comment
  python_version: "3.9"

rules: []

metrics:
  quality_threshold: 25.0

github:
  labels: []
  ignore_labels:
    - sourcery-ignore
  request_review: author
  sourcery_branch: sourcery/{base_branch}

clone_detection:
  min_lines: 3
  min_duplicates: 2
  identical_clones_only: false

proxy:
  no_ssl_verify: false
